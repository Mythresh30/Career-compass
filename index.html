<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assessment Tool (FEDF-PS30)</title>
    <!-- 
        The React application requires the Tailwind CSS CDN to be included in the HTML 
        to render the styles correctly, as per the single-file React mandate. 
    -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- This is the root element where React will render the entire application -->
    <div id="root"></div>
    
    <!-- 
        The script tag imports the main JavaScript entry file (src/main.jsx) 
        which bootstraps the React application.
    -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
